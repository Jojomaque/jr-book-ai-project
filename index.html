<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French Poem Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
   <body>
    <div class="container">
      <header>
        <h1>AI book extract Generator</h1>
      </header>

    <main>
      <form id="book-extract-form">
        <input
          type="text"
          placeholder="Enter the name of the book you want an extract from"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="user-instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="book" id="book"></div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/Jojomaque" target="_blank"> Jojo Russell</a>
      and is
      <a href="https://github.com/Jojomaque/jr-ai-project" target="_blank">
        open-sourced on Github.</a
      >
      and is hosted on
      <a href="https://app.netlify.com/teams/jojomaque/overview" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
